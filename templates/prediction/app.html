<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mumbai Price Prediction Model</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
   
    <link rel="stylesheet" href="static/css/prediction/app.css">
    <script src="static/javascript/prediction/app.js"></script>



</head>
<body class="abc">

    <div class="img"></div>
        <form class="form">
            <h2>Area (Square Feet)</h2>
            <input type="text" class="area" name="Squareft" id="uiSqft" value="1000">
            <h2>BHK</h2>
            <div class="switch-field">
                <input type="radio" id="radio-bhk-1" name="uiBHK" value="1"/>
                <label for="radio-bhk-1">1</label>
                <input type="radio" id="radio-bhk-2" name="uiBHK" value="2" checked/>
                <label for="radio-bhk-2">2</label>
                <input type="radio" id="radio-bhk-3" name="uiBHK" value="3"/>
                <label for="radio-bhk-3">3</label>
                <input type="radio" id="radio-bhk-4" name="uiBHK" value="4"/>
                <label for="radio-bhk-4">4</label>
                <input type="radio" id="radio-bhk-5" name="uiBHK" value="5"/>
                <label for="radio-bhk-5">5</label>
            </div>
            <h2>Location</h2>
        <select class="location" name="" id="uiLocations">
            <option value="" disabled="disabled" selected="selected">Choose a Location</option>
            <option>Malad East</option>
            <option>Nalasopara East</option>
        </select>
        <br/>
        <h2>Years:</h2>
        <select id="uiYears" class="Years">
            <option value="" disabled="disabled" selected="selected">Select the year</option>
            <option>Current</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
        </select>
        <br/><button class="submit" value="Estimate Price" onclick="onClickedEstimatedPrice()" type="button">Estimate Price</button>
        <div id="uiEstimatedPrice" class="result">
            <h2></h2>
        </div>

        </form>

</body>
</html>
