<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="static/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/login_style.css')}}">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/fontawesome.min.css" integrity="sha512-OdEXQYCOldjqUEsuMKsZRj93Ht23QRlhIb8E/X0sbwZhme8eUw6g8q7AdxGJKakcBbv7+/PX0Gc2btf7Ru8cZA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
	<img class="wave" src="static/img/wave.png">
	<div class="container">
		<div class="img">
			<img src="static/img/undraw_House_searching_re_stk8.svg">
		</div>
		<div class="login-content">
			<form action="{{url_for('user.login')}}" method="post">
				<img src="static/img/undraw_Investing_re_bov7.svg">
				<h2 class="title">Welcome</h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Username</h5>
           		   		<input type="text" class="input" name="email" required>
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Password</h5>
           		    	<input type="password" class="input" name="password" required>
            	   </div>
            	</div>

				{% if error %}
				<div>
					<span>{{ error }}</span>
				</div>
				{% endif %}

				<input type="submit" class="btn" value="Login">
            	<a href="#">Forgot Password?</a>
				<a href="{{url_for('user.register')}}"><button type="button" class="btn">I'm new here</button></a>
				<a href="#" class="sign-in">
					<i class="fab fa-google-plus fa-4x"></i>
			</a>
            </form>
			
        </div>
    </div>
    <script type="text/javascript" src="{{url_for('static', filename='javascript/login.js')}}"></script> <!--Mistake was there -->
</body>
</html>
