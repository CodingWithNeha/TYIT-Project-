<!DOCTYPE html>
<html>

<head>
    <title>upload property</title>
    <link rel="stylesheet" type="text/css" href="static/css/uploadstyle.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title> Image Upload</title>
    <!--Font Awesome Icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="/static/css/uploadimg.css"> -->

    <style>
        .image_container {
		 	height: 120px;
		 	width: 200px;
		 	border-radius: 6px;
		 	overflow: hidden;
		 	margin: 10px;
		 }
		 .image_container img {
		 	height: 100%;
		 	width: auto;
		 	object-fit: cover;
		 }
		 .image_container span {
		 	top: -6px;
		 	right: 8px;
		 	color: red;
		 	font-size: 28px;
		 	font-weight: normal;
		 	cursor: pointer;
		 }
    </style>

</head>

<body>
    <div class="img"></div>
    <div class="container">
        <div class="contact-box">
            <div class="left"></div>
            <div class="right">
                <form class="form" method="post" enctype="multipart/form-data">
                    <h2>Begin Posting Your Property</h2>
                    <p>Add Basic Details</p>
                    <!-- <input type="text" class="field" placeholder="City" name="City" id="City"> -->
                    <p>Location</p>
                    <select class="location" name="" id="uiLocations">
                        <option value="" disabled="disabled" selected="selected">Choose a Location</option>
                        <option>Malad East</option>
                        <option>Nalasopara East</option>
                    </select>
                    <p>Area</p>
                    <input type="text" class="field" value="250" name="Sqft" id="sqft">
                    <input type="range" id="sqft-range" name="Sqft" min="250" value="250" step="5" max="12000" onchange="changeRange()">
                    <p>Name</p>
                    <input type="text" class="field" placeholder="Name" name="name" id="nameClick">
                    <p>BHK</p>
                    <div class="switch-field">
                        <input type="radio" id="radio-bhk-1" name="uiBHK" value="1" />
                        <label for="radio-bhk-1">1</label>
                        <input type="radio" id="radio-bhk-2" name="uiBHK" value="2" checked/>
                        <label for="radio-bhk-2">2</label>
                        <input type="radio" id="radio-bhk-3" name="uiBHK" value="3" />
                        <label for="radio-bhk-3">3</label>
                        <input type="radio" id="radio-bhk-4" name="uiBHK" value="4" />
                        <label for="radio-bhk-4">4</label>
                        <input type="radio" id="radio-bhk-5" name="uiBHK" value="5" />
                        <label for="radio-bhk-5">5</label>
                    </div>
                    <input type="text" class="field" placeholder="Price" id="price">
                    <div class="dropdown" class="field">
                        <p>Room Type</p>
                        <select class="Users" name="type" id="type">
                            <option>select</option>
                            <option>Hall</option>
                            <option>Bedroom1</option>
                            <option>Bedroom2</option>
                            <option>Kitchen</option>
                            <option>Bathroom</option>
                        </select>
                    </div>

                    <!-- For image preview -->
                    <!-- <span id="container">

                    </span> -->
                    <!-- ------  -->
                    <!-- <input type="file" id="file-input" class="field" accept=".jpeg,.jpg" onchange="preview()" multiple>
                    <label for="file-input">
                        <i class="fas fa-upload"></i>
                    </label>
                    <p id="num-of-files">No Files Chosen</p>
                    <div id="images"></div> -->

                    <!-- Multiple preview -->
                    <input type="file" name="Image" id="fileInput" multiple="" class="d-none" onchange="preview()">
   	  	            <button class="btn btn-sm btn-primary" type="button" onclick="document.getElementById('fileInput').click()">Choose Images</button>
                    <p id="num-of-files">No Files Chosen</p>
                    
                    <div id="images">
                        <input type="submit" value="Save Property" name="submit" id="btn1" onclick="myFunction()">
                    </div>
                    
                    <!-- <button class="btn" onclick="btnClicked()">Begin To Post Your Property</button> -->
                </form>
                <div class="card-body d-flex flex-wrap justify-content-start" id="container">
                    <!-- Image will be show here-->    	  
               </div>
            </div>
        </div>


        <script src="/static/javascript/uploadimg.js"></script>
</body>
</html>
