<body>
    <div class="img"></div>
	<div class="container">
		<div class="contact-box">
			<div class="left"></div>
			<div class="right">
				<h2>Begin Posting Your Property</h2>
                <p>Add Basic Details</p>
				<input type="text" class="field" placeholder="City" name="City" id="City">
				<input type="text" class="field" placeholder="Locality" name="Loc" id="Loc">
				<input type="text" class="field" placeholder="Sq.ft" name="Sqft" id="sqft">
                <p>BHK</p>
				<div class="switch-field">
                    <input type="radio" id="radio-bhk-1" name="uiBHK" value="1"/>
                    <label for="radio-bhk-1">1</label>
                    <input type="radio" id="radio-bhk-2" name="uiBHK" value="2"/>
                    <label for="radio-bhk-2">2</label>
                    <input type="radio" id="radio-bhk-3" name="uiBHK" value="3"/>
                    <label for="radio-bhk-3">3</label>
                    <input type="radio" id="radio-bhk-4" name="uiBHK" value="4"/>
                    <label for="radio-bhk-4">4</label>
                    <input type="radio" id="radio-bhk-5" name="uiBHK" value="5"/>
                    <label for="radio-bhk-5">5</label>
                </div>
                <input type="text" class="field" placeholder="Price">
                    <div class="dropdown" class="field" >
                            <p>Room Type</p>
                              <select class="Users"  name="type" id="type">
                                <option>select</option>
                                <option>Hall</option>
                                <option>Bedroom1</option>
                                <option>Bedroom2</option>
                                <option>Kitchen</option>
                                <option>Bathroom</option>
                              </select>
                        </div>
                        <input type="file" id="file-input" class="field"  accept=".jpeg,.jpg" onchange="preview()" multiple>
                        <label for="file-input">
                            <i class="fas fa-upload"></i>
                        </label>      
                        <p id="num-of-files">No Files Chosen</p>
                        <div id="images"></div>
                        
                            <div id="images">
                                <input type="submit" value="Upload Image" name="submit" id="btn1" onclick="myFunction()">
                            </div>
